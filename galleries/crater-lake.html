<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/css/styles.css">
    <center>
        <img id="banner-image" src="/img/banner.png" alt="banner" width="600" height="129">
    </center>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bright Reflections</title>
    </head>
    <body>
        <main>
            <center>
                <h1>Browse the Crater Lake gallery</h1>
                <p><i>Click on any photo to open the gallery slideshow</i></p>
                <div class="photo-grid">
                    <div class="grid-item">
                        <img id="grid-photo" src="/img/galleries/crater-lake/crater-lake1.jpg" onclick="openLightbox();toSlide(1)">
                    </div>
                    <div class="grid-item">
                        <img id="grid-photo" src="/img/galleries/crater-lake/crater-lake2.jpg" onclick="openLightbox();toSlide(2)">
                    </div>
                    <div class="grid-item">
                        <img id="grid-photo" src="/img/galleries/crater-lake/crater-lake3.jpg" onclick="openLightbox();toSlide(3)">
                    </div>
                    <div class="grid-item">
                        <img id="grid-photo" src="/img/galleries/crater-lake/crater-lake4.jpg" onclick="openLightbox();toSlide(4)">
                    </div>
                    <div class="grid-item">
                        <img id="grid-photo" src="/img/galleries/crater-lake/crater-lake5.jpg" onclick="openLightbox();toSlide(5)">
                    </div>
                    <div class="grid-item">
                        <img id="grid-photo" src="/img/galleries/crater-lake/crater-lake6.jpg" onclick="openLightbox();toSlide(6)">
                    </div>
                </div>
                <form action="/photography.html">
                    <button id="back-button" type="submit">Back to All Galleries</button>
                </form>
                <p><i>Please kindly note that this website is a work in progress and that I will be adding more features and sections over time.</i></p>
            </center>
        </main>
        <script src="/javascript/lightbox.js"></script>
    </body>

  <!-- Starter code for lightbox courtesy to free code camp with my own modifications-->
  <!-- This is your lightbox, it is contained in a modal. Here you provide all the images,
     controls, and another set of preview images as the dots. Dots show your user which
     image is currently active. Note that you use entities (e.g. &times;), more info on
     them at the bottom. -->
  
    <center>
        <div id="Lightbox" class="modal">
          <span class="close pointer" onclick="closeLightbox()">&times;</span>
          <div class="modal-content">
            <div class="slide">
                <img src="/img/galleries/crater-lake/crater-lake1.jpg" class="image-slide" alt="crater-lake1" />
            </div>
            <div class="slide">
                <img src="/img/galleries/crater-lake/crater-lake2.jpg" class="image-slide" alt="crater-lake2" />
            </div>    
            <div class="slide">
                <img src="/img/galleries/crater-lake/crater-lake3.jpg" class="image-slide" alt="crater-lake3" />
            </div>
            <div class="slide">
                <img src="/img/galleries/crater-lake/crater-lake4.jpg" class="image-slide" alt="crater-lake4" />
            </div>
            <div class="slide">
                <img src="/img/galleries/crater-lake/crater-lake5.jpg" class="image-slide" alt="crater-lake5" />
            </div>    
            <div class="slide">
                <img src="/img/galleries/crater-lake/crater-lake6.jpg" class="image-slide" alt="crater-lake6" />
            </div>
          
            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
          
            <div class="dots">
              <div class="col">
                  <img src="/img/galleries/crater-lake/crater-lake1.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="crater-lake1" />
              </div>
              <div class="col">
                  <img src="/img/galleries/crater-lake/crater-lake2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="crater-lake2" />
              </div>
              <div class="col">
                  <img src="/img/galleries/crater-lake/crater-lake3.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="crater-lake3" />
              </div>
              <div class="col">
                  <img src="/img/galleries/crater-lake/crater-lake4.jpg" class="modal-preview hover-shadow" onclick="toSlide(4)" alt="crater-lake4" />
              </div>
              <div class="col">
                  <img src="/img/galleries/crater-lake/crater-lake5.jpg" class="modal-preview hover-shadow" onclick="toSlide(5)" alt="crater-lake5" />
              </div>
              <div class="col">
                  <img src="/img/galleries/crater-lake/crater-lake6.jpg" class="modal-preview hover-shadow" onclick="toSlide(6)" alt="crater-lake6" />
              </div>
            </div>
          </div>
        </div>
    </center>

    <footer>
