<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/css/styles.css">
  <center>
    <img id="banner-image" src="/img/banner.png" alt="banner" width="600" height="129">
  </center>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bright Reflections</title>
  </head>
  <body>
    <main>
        <center>
            <h1>Browse the Hawaii gallery</h1>
            <div class="row">
                <div class="column">
                    <img src="/img/galleries/hawaii/oahu1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" style="width:50%">
                </div>
                <div class="column">
                    <img src="/img/galleries/hawaii/oahu2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" style="width:50%">
                </div>
            </div>

            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <div class="mySlides">
                        <div class="numbertext">1 / 2</div>
                        <img src="/img/galleries/hawaii/oahu1.jpg" style="width:100%">
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">2 / 2</div>
                        <img src="/img/galleries/hawaii/oahu2.jpg" style="width:100%">
                    </div>
                </div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="column">
                <img class="gallery" src="/img/galleries/hawaii/oahu1.jpg" onclick="currentSlide(1)" alt="Lanikai Beach">
            </div>
          
            <div class="column">
                <img class="gallery" src="/img/galleries/hawaii/oahu2.jpg" onclick="currentSlide(2)" alt="Hawaii mountains">
            </div>

            <form action="/photography.html">
                <button id="back-button" type="submit">Back to All Galleries</button>
            </form>
            <p><i>Please kindly note that this website is a work in progress and that I will be adding more features and sections over time.</i></p>
        </center>
    </main>
  </body>
  <footer>
    <center>
        <p>&copy;2023 Bright Reflections / Evangeline Liu. All rights reserved.</p>
    </center>
  </footer>
  <script>
    // Open the Modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    // Close the Modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("gallery");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
    </script>
</html>
